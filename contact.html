      <section class="section">
        <div class="contact" id="contact-link">
          <h2>Drop me a line</h2>
          <form action="https://formspree.io/f/mvonboyz" method="POST">
            <label>
              Your email:
              <input
                type="email"
                name="email"
                placeholder="Enter your email address"
                required="required"
                data-error="Email required"
              />
            </label>
            <label>
              Your message:
              <textarea
                name="message"
                required="required"
                cols="46"
                rows="3"
                name="Comments"
                placeholder="I need a front-end developer"
              ></textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit" class="form-btn">Shoot →</button>
          </form>
        </div>
